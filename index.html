<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" >
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="Email">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" placeholder="Senha">
            <button>Login</button>
        </form>
    </header>
    <main>
        <forms id="evatuation-form">
            <div class="form-container">
                <label for="input-name">Nome:</label>
                <input type="text" id="input-name" placeholder="Nome">
                <label for="input-lastName">Sobrenome:</label>
                <input type="text" id="input-lastName" placeholder="Sobrenome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="input-email" placeholder="Email">
                <select id="house">
                    <option value="Gitnória" id="gitnoria-house" >Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option id="Corvinode" id="corvinode-house">Corvinode</option>
                    <option id="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            
            <label id="label-family">
                <input type="radio" name="family" value="Frontend">
                <label for="html">Frontend</label><br>
                <input type="radio" name="family" value="Backend">
                <label for="html">Backend</label><br>
                <input type="radio" name="family" value="Fullstack">
                <label for="html">Fullstack</label><br>
            </label>
        </forms>
            <label id="learning">
                <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
                <input type="checkbox" class="subject" value="HoFs">
                <label for="HoFs">HoFs</label><br>
                <input type="checkbox" class="subject" value="Jest">
                <label for="Jest">Jest</label><br>
                <input type="checkbox" class="subject" value="Promises">
                <label for="Promises">Promises</label><br>
                <input type="checkbox" class="subject" value="React">
                <label for="React">React</label><br>
                <input type="checkbox" class="subject" value="SQL">
                <label for="SQL">SQL</label><br>
                <input type="checkbox" class="subject" value="Python">
                <label for="Python">Python</label><br>
            </label> 
            <div id="avaliation">
                <label id =label-rate>
                    Como você avalia a Trybewarts?
                </label>
            </div>
        </div>
        <section class="comment">
            <div>
                <label class="textarea" for="textarea">Deixe seu comentário:</label>
            </div>
            <div class="text-container">
                <textarea name="textarea" id="textarea" cols="25" rows="8" maxlength="500">  
            </textarea>
            <span id="counter">500</span>
            </div>
        </section>
    </main>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    <script src="script.js"></script>
</body>
</html>
